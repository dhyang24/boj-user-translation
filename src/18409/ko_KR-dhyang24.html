<section id="title">모음 세기</section>
<section id="description">
				<div class="headline">
				<h2>문제</h2>
				</div>
				<div id="problem_description" class="problem-text">
				<p>길이&nbsp;<var>N</var>&nbsp;의 영문 소문자로 이루어진 문자열&nbsp;<var>S</var>&nbsp;이 주어진다.<var>S</var>&nbsp;안의 모음의 개수, 즉&nbsp;<code>a</code>,<code>i</code>,<code>u</code>,<code>e</code>,<code>o</code>&nbsp;의 개수의 합을 구하라.</p>

				</div>
				</section>
<section id="input">
					<div class="headline">
					<h2>입력</h2>
					</div>
					<div id="problem_input" class="problem-text">
					<p>입력은 아래와 같이 주어진다.</p>

<pre>
<var>N</var>
<var>S</var></pre>

					</div>
					</section>
<section id="output">
					<div class="headline">
					<h2>출력</h2>
					</div>
					<div id="problem_output" class="problem-text">
					<p><var>S</var>&nbsp;의 문자열 안의 모음의 개수, 즉&nbsp;<code>a</code>,<code>i</code>,<code>u</code>,<code>e</code>,<code>o</code>&nbsp;의 개수의 합을 출력한다.</p>

					</div>
					</section>
<section id="limit">
			<div class="headline">
			<h2>제한</h2>
			</div>
			<div id="problem_limit" class="problem-text">
			<ul>
	<li><var>1 ≦ N ≦ 50</var>.</li>
	<li><var>S</var>&nbsp;은 길이&nbsp;<var>N</var>&nbsp;의 문자열이다.</li>
	<li><var>S</var>&nbsp;은 영문 소문자로만 이루어져 있다.</li>
</ul>
			</div>
			</section>
<section id="sample_explain_1">
								<div id="problem_sample_explain_1" class="problem-text">
								<ul>
	<li>모음은&nbsp;<code>_oi_o_e_</code>&nbsp;의&nbsp;<var>4</var>&nbsp;개이다.</li>
</ul>

								</div>
							</section>
<section id="sample_explain_2">
								<div id="problem_sample_explain_2" class="problem-text">
								<ul>
	<li>모음은&nbsp;<code>_i_a_o</code>&nbsp;의&nbsp;<var>3</var>&nbsp;개이다.</li>
</ul>

								</div>
							</section>
